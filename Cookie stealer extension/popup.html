<!DOCTYPE html>
<html>
<head>
  <title>Cookie Manager</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 500px;
      padding: 10px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .cookie-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .cookie-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }
    
    .cookie-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .cookie-name {
      font-weight: bold;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin: 5px 0;
    }
    
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-top: 10px;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button.delete {
      background-color: #ea4335;
    }
    
    button.delete:hover {
      background-color: #d33426;
    }

    .domain-separator {
      background-color: #f5f5f5;
      padding: 5px;
      margin: 10px 0;
      border-radius: 4px;
      font-weight: bold;
    }

    .cookie-meta {
      margin: 5px 0;
      font-size: 12px;
      color: #666;
    }

    .cookie-meta-item {
      margin-right: 10px;
      display: inline-block;
    }

    .secure-flag, .httponly-flag {
      color: #4caf50;
      font-weight: bold;
    }

    .security-cookie {
      border: 1px solid #ffeeba;
      background-color: #fffbf3;
      padding: 15px;
      border-radius: 4px;
    }

    button.copy {
      background-color: #28a745;
      margin-right: 10px;
    }

    button.copy:hover {
      background-color: #218838;
    }
    
    .status-message {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    
    .status-success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Cookie Manager</h1>
  <div id="domain-info">Loading...</div>
  
  <div class="cookie-list" id="cookieList">
    Loading cookies...
  </div>
  
  <button id="refreshButton">Refresh Cookies</button>
  <button id="addCookieButton">Add New Cookie</button>
  <button id="showAllCookiesButton">Show All Cookies</button>
  <button id="showSecurityCookieButton">Show Security Cookie</button>
  
  <div id="statusMessage" class="status-message" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
